<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Fangei</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <!-- Tutaj wstaw swoją własną mapę wektorową -->
        <img src="fangea_mapa.svg" alt="Mapa Fangei">
        
        <!-- Miarka punktowa -->
        <div id="marker"></div>

        <!-- Skala -->
        <div id="scale">Skala: <span id="scale-value">0</span> km</div>
    </div>

    <!-- Przyciski do włączania/wyłączania warstw -->
    <div id="layer-controls">
        <label>
            <input type="checkbox" id="layer1" checked> Warstwa 1
        </label>
        <label>
            <input type="checkbox" id="layer2" checked> Warstwa 2
        </label>
        <!-- Dodaj więcej warstw według potrzeb -->
    </div>

    <script src="script.js"></script>
</body>
</html>
