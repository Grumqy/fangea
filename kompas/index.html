            padding: 20px 0;

            #wrapper {

            }

                align-items: center;
            }

            width: 800px;
            height: 800px;
            margin: 20px;
            position: relative;
            background: url('https://grumqy.github.io/fangea/local/kompas.svg') no-repeat center/contain;
        }

        .pin {
            width: 40px;
            height: 40px;
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            object-fit: cover;
        }

        .pin:hover {
            transform: scale(1.1);
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #modalOverlay.active {
            display: flex;
            opacity: 1;
        }

        #modalContent {
            background: var(--card-bg);
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
            border: 1px solid var(--border-color);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        #modalOverlay.active #modalContent {
            transform: scale(1);
        }

        .modal-profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: -40px;
            border: 4px solid var(--accent-color);
            object-fit: cover;
        }

        .modal-header {
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .modal-description {
            line-height: 1.5;
            color: #cccccc;
            font-size: 14px;
        }

                height: 600px;
            }
        }

            #compassContainer {
                width: 450px;
                height: 450px;
            }
            
            .pin {
                width: 30px;
                height: 30px;
            }
            
            .modal-profile {

                height: 60px;
                top: -30px;
                right: 10px;
            }

        @media (max-width: 480px) {
            #compassContainer {

            }
        }

            border-radius: 3px;
        }

            color: var(--accent-color);
            font-weight: 500;
            margin: 10px 0;

        function initPins() {
            const container = document.getElementById('compassContainer');
            
            users.forEach(user => {
                const pin = document.createElement('img');
                pin.className = 'pin';
                pin.src = user.avatar;
                pin.style.left = `${(user.posX + 10) * 5}%`;
                pin.style.top = `${(10 - user.posY) * 5}%`;
                
                pin.onclick = (e) => {
                    e.stopPropagation();
                    showModal(user);
                };
    
                container.appendChild(pin);
            });
        }
    
        function showModal(user) {
            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.classList.add('active');
            }, 10);
            
            document.getElementById('modalProfile').src = user.avatar;
            document.getElementById('modalTitle').textContent = user.nick;
            document.getElementById('modalViews').textContent = user.views;
            document.getElementById('modalDescription').textContent = user.description;
            document.getElementById('modalDiscord').textContent = user.discord || '';
            
            const rolesContainer = document.getElementById('modalRoles');
            rolesContainer.innerHTML = '';
            user.roles.forEach(role => {
                const roleElement = document.createElement('a');
                roleElement.className = 'role-item';
                roleElement.href = role.url;
                roleElement.innerHTML = `
                    <img src="${role.icon}" class="role-icon" alt="Ikona roli">
                    ${role.name}
                `;
                rolesContainer.appendChild(roleElement);
            });
        }
    
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
    
        function updateHeaderHeight() {
            const header = document.getElementById('pageheader');
            if (header) {
                document.documentElement.style.setProperty('--header-height', `${header.offsetHeight}px`);
            }
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            updateHeaderHeight();
            initPins();
            
            const observer = new MutationObserver(updateHeaderHeight);
            const header = document.getElementById('pageheader');
            if (header) {
                observer.observe(header, { childList: true, subtree: true });
            }
        });

    window.addEventListener('resize', updateHeaderHeight);
