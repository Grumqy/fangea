<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/fangea/local/fangeapage.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <title>Mapa - Fangea i inne kontynenty</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      height: 100vh;
      background-color: #98C6DA;
      position: relative;
      z-index: 1;
    }

    .leaflet-control-attribution {
      display: none;
    }

    #back-button {
  position: absolute;
  bottom: -75px;
  right: 10px;
  background-color: transparent;
  z-index: 2;
}
  </style>
</head>

<body>
  <header id="pageheader">
  </header>
  <div id="map"></div>
  <div id="back-button">
    <a href="https://grumqy.github.io/fangea/wiki/strona-glowna/" style="text-decoration: none; color: #333;">
      <img src="/fangea/local/powrot.svg" alt="Powrót do strony głównej" style="width: 200px; height: 200px;">
    </a>
  </div>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      zoomSnap: 0.01,
      minZoom: -Infinity,
      maxZoom: 10
    });

    var initialBounds = L.latLngBounds(map.unproject([0, 165168000000 / 500], 8), map.unproject([148512000000 / 500, 0], 8));
    var svgMap = L.imageOverlay('/fangea/local/fangea_mapa.svg', initialBounds).addTo(map);

    map.fitBounds(initialBounds);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
      draw: {
        polyline: {
          shapeOptions: {
            color: 'red',
            opacity: 0.6,
            weight: 5,
            clickable: false
          }
        },
        polygon: {
          showArea: true,
          shapeOptions: {
            color: 'red',
            opacity: 0.6,
            weight: 3,
            clickable: false
          }
        },
        rectangle: false,
        circle: false,
      },
      edit: {
        featureGroup: drawnItems
      },
      position: 'topright'
    });

    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      var layer = e.layer;
      drawnItems.addLayer(layer);
    });

    map.on('zoom', function () {
    });

    map.on('drag', function () {
    });

    window.addEventListener('keydown', function (event) {
      if (event.key === 'ArrowUp') {
        map.setZoom(map.getZoom() - 1);
      }
    });
  </script>
</body>
</html>
