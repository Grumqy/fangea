<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Główna - Fangea i inne kontynenty</title>
    <meta property="og:title" content="Fangea i inne kontynenty">
    <meta name="twitter:title" content="Fangea i inne kontynenty">
    <meta name="description" content="Profesjonalny roleplay o prowadzeniu własnego państwa.">
    <meta property="og:description" content="Profesjonalny roleplay o prowadzeniu własnego państwa.">
    <meta name="twitter:description" content="Profesjonalny roleplay o prowadzeniu własnego państwa.">
    <meta property="og:image" content="/fangea/local/fangeapage.png">
    <meta name="twitter:image" content="/fangea/local/fangeapage.png">
    <meta name="keywords" content="fangea, inne kontynenty">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="/fangea/local/fangeapage.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/533593bc84.js" crossorigin="anonymous"></script>
    <style>
        @keyframes logo-entrance {
            from {
                transform: translate(-50%, -50%) scale(2);
                filter: blur(3px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0);
                opacity: 1;
            }
        }

        .captcha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .captcha-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
        }

        .game-box {
            display: none;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .captcha-text {
            color: black;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="captcha-overlay" id="captchaOverlay">
        <div class="captcha-box" id="captchaBox">
            <div id="captchaText">
                <label class="captcha-text">
                    <input type="checkbox" id="captchaCheckbox"> <span id="captchaLabel">Nie jestem robotem</span>
                </label>
            </div>
            <div class="game-box" id="gameBox">
                <p class="captcha-text">Zagraj w grę przez 2 minuty, aby przejść weryfikację!</p>
                <iframe src="https://www.kogama.com/games/play/9072135/" width="600" height="400" style="border:none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("captchaCheckbox").addEventListener("change", function () {
            if (this.checked) {
                // Ukrycie checkboxa i napisu "Nie jestem robotem"
                document.getElementById("captchaText").classList.add("hidden");
                // Pokazanie gry i napisu o czasie gry
                document.getElementById("gameBox").style.display = "block";
                setTimeout(() => {
                    document.getElementById("captchaOverlay").style.display = "none";
                }, 120000); // 2 minuty
            }
        });
    </script>
    
    <header id="pageheader" style="background-color: transparent; transition: background 0.25s ease-out;">
    </header>
    <main style="background-color: #101920; margin-top: 0; padding-top: 80px;">
        
    <div style="box-sizing: border-box; padding-top: 4rem; position: relative; z-index: 5;">
        <h1 class="home-main-heading">Fangea <br>& inne kontynenty</h1>
        <div style="overflow: hidden; width: 100%; position: absolute; height: 1000px; z-index: -1; top: 0px; left: 0;">
            <div style=" width: 100%; max-width: 1600px; z-index: -1; height: 100px; border-radius: 200px; background-color: rgba(255, 255, 255, 0.15); position: absolute; top: 250px;right: calc(50% - 800px); filter: blur(125px);"></div>
        </div>
        <div style="width: 100%; max-width: 500px; z-index: -1; height: 400px;  background-position: center; background-size: contain;  background-repeat: no-repeat; background-image: url('https://grumqy.github.io/fangea/local/logo.svg'); position: absolute; top: 0 ;right: 50%; transform: translate(50%); opacity: 0.1;"></div>
        <h2 style="font-size: 1rem; font-weight: 600; color: #bbb; text-align: center; max-width: 420px; padding: 0 10px; margin: 0 auto;">Fangea to Roleplay osadzony w fikcyjnym uniwersum, w którym możesz zarządzać swoim państwem. Losy państwa zależą nie tylko od Twoich sąsiadów, ale również od Ciebie!</h2>
    </div>
</body>
</html>
