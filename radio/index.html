                document.querySelector(`label[for='${checkbox.id}']`).classList.add("active");
            } else{
                document.querySelector(`label[for='${checkbox.id}']`).classList.remove("active");
            }
            if(!checkbox.classList.contains('checkbox_select_all')){
                checkForAllSelection(checkbox.parentElement);
                filterRadioStations();
            }
        })
        });
        let selectAllCheckboxes = Array.from(document.querySelectorAll("input[type='checkbox'].checkbox_select_all"));
        selectAllCheckboxes.forEach(checkbox =>{
        var categories = checkbox.dataset.categories.split(';');
        checkbox.addEventListener('change', function(){
            categories.forEach(category=>{
            if(checkbox.checked == true){
                document.getElementById(category).checked = true;
                document.querySelector(`label[for='${category}']`).classList.add("active");
            } else{
                document.getElementById(category).checked = false;
                document.querySelector(`label[for='${category}']`).classList.remove("active");
            }
            })
            filterRadioStations();
        })
        })
        function checkForAllSelection(form) {
    var checkboxes = Array.from(form.querySelectorAll('input[type="checkbox"]'));
    var allAreSelected = true;
    
    for (let i = 1; i < checkboxes.length; i++) {
        if (!checkboxes[i].checked) {
            allAreSelected = false;
            break;
        }
    }
    
    if (allAreSelected) {
        checkboxes[0].checked = true;
        document.querySelector(`label[for="${checkboxes[0].id}"]`).classList.add("active");
    } else {
        checkboxes[0].checked = false;
        document.querySelector(`label[for="${checkboxes[0].id}"]`).classList.remove("active");
    }
}
function filterRadioStations(){
    var filters = [];
    var checkboxes = Array.from(document.querySelectorAll("input[type='checkbox']:not(.checkbox_select_all)"));
    checkboxes.forEach(checkbox=>{
        if(checkbox.checked == true){
        var filter = `main #radio-list ul a.${checkbox.id} {display:contents;}`;
        } else {
        var filter = `main #radio-list ul a.${checkbox.id} {display:none !important;}`; 
        }
        filters.push(filter);
    })
    filters = filters.join(' ');
    document.getElementById('radio_filters').innerHTML = filters;
    }

    </script>
    <script src="/fangea/pageheader.js"></script>
